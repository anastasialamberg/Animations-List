<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Genre</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #fdfdfdfd;
        }
    </style>
</head>

<body>
    <h1>Add Genre</h1>
    <form action="/savegenre" method="post" th:object="${genre}">

        <label for="genreName">Name:</label>
        <input type="text" id="genreName" name="genreName" th:field="*{genreName}" required />

        <button type="submit" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')">Save</button>
    </form>
</body>

</html>
