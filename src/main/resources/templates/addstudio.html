<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Studio</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #fdfdfdfd;
        }
    </style>
</head>

<body>
    <h1>Add studio</h1>
    <form action="/savestudio" method="post" th:object="${studio}">

        <label for="studioName">Name:</label>
        <input type="text" id="studioName" name="studioName" th:field="*{studioName}" required />

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>

</html>
