<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animation</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #94bbea;

        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Animation</h1>
        <form action="@{/animations}" th:action="@{/save}" th:object="${newAnimation}" method="post">

            <table class="table table-striped">
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}" th:value="${newAnimation.title}"
                            th:style="${'width: 30%;'}" /></td>
                </tr>
                <tr>
                    <td>Release Year:</td>
                    <td><input type="text" th:field="*{releaseYear}" th:value="${newAnimation.releaseYear}"
                            th:style="${'width: 30%;'}" /></td>
                </tr>
                <tr>
                    <td>Director:</td>
                    <td><input type="text" th:field="*{director}" th:value="${newAnimation.director}"
                            th:style="${'width: 30%;'}" /></td>
                </tr>
                <tr>
                    <td>Studio:</td>
                    <td>
                        <select id="studioList" th:field="*{studio}" class="form-control" th:style="${'width: 30%;'}">
                            <option th:each="stu : ${studios}" th:value="${stu.studio_id}" th:text="${stu.studioName}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td>
                        <select id="genreList" th:field="*{genre}" class="form-control" th:style="${'width: 30%;'}">
                            <option th:each="gen : ${genres}" th:value="${gen.genre_id}" th:text="${gen.genreName}">
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">Add animation</button>
        </form>
    </div>
</body>

</html>
