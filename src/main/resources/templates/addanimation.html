<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animation</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add Animation</h1>
    <form action="@{/animations}" th:action="@{/save}" th:object="${newAnimation}" method="post">

        <table class="table table-striped">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" th:value="${newAnimation.title}" /></td>
            </tr>
            <tr>
                <td>Release Year:</td>
                <td><input type="text" th:field="*{releaseYear}" th:value="${newAnimation.releaseYear}" /></td>
            </tr>
            <tr>
                <td>Director:</td>
                <td><input type="text" th:field="*{director}" th:value="${newAnimation.director}" /></td>
            </tr>


            <tr>
                <td>Studio:</td>
                <td>
                    <select id="studioList" th:field="*{studio}" class="form-control">
                        <option th:each="stu : ${studios}" th:value="${stu.studio_id}" th:text="${stu.studioName}">
                        </option>
                    </select>

                </td>

            </tr>
            <tr>
                <td>Genre:</td>
                <td>
                    <select id="genreList" th:field="*{genre}" class="form-control">
                        <option th:each="gen : ${genres}" th:value="${gen.genre_id}" th:text="${gen.genreName}">
                        </option>
                    </select>

                </td>

            </tr>
        </table>

        <button type="submit">Add animation</button>

    </form>
</body>

</html>
